<meta charset="UTF-8">
<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">

<head>
    <title>Emotecraft Wiki</title>
    <link rel="icon" href="./assets/icon.webp">
    <link rel="apple-touch-icon" href="./assets/icon.webp">
    <link rel="stylesheet" href="./style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Emotecraft Wiki">
    <meta property="og:description" content="The home of the official Emotecraft wiki.">
    <meta property="og:image" content="./assets/icon.webp">
    <meta property="og:type" content="website">
    <meta property="og:url" content="./">
    <meta property="og:locale" content="en">

    <meta name="description" content="The home of the official Emotecraft wiki.">
    <meta name="keywords" content="Emotecraft, Wiki, Minecraft, Mod, Fabric, FabricMC">
    <meta name="robots" content="all">
    <link rel="license" href="https://github.com/Kale-Ko/Emotecraft-Wiki/blob/master/LICENSE">
    <meta name="theme-color" content="#6e6e6e">
</head>

<body>
    <div id="content">
        <div id="navbar">
            <div id="sidebar"></div>

            <select id="language"></select>
        </div>

        <div id="main"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        var search = new URLSearchParams(window.location.search)
        var page = search.get("page") || "home"
        var lang = search.get("lang") || "en"
        var scrollTo = search.get("scroll") || "top"

        fetch("./pages/" + lang + "/" + page + ".md").then(res => {
            if (res.status != 404) {
                return res.text()
            } else {
                return fetch("./pages/" + lang + "/language.json").then(res => {
                    if (res.status != 404) {
                        return fetch("./pages/en/" + page + ".md").then(res => {
                            if (res.status == 404) {
                                return fetch("./pages/" + lang + "/404-notfound.md").then(res => {
                                    if (res.status != 404) {
                                        return res.text()
                                    } else {
                                        return fetch("./pages/en/404-notfound.md").then(res => res.text())
                                    }
                                })
                            } else {
                                return fetch("./pages/" + lang + "404-untranslated-language.md").then(res => {
                                    if (res.status != 404) {
                                        return res.text()
                                    } else {
                                        return fetch("./pages/en/404-untranslated-language.md").then(res => res.text())
                                    }
                                })
                            }
                        })
                    } else {
                        return fetch("./pages/en/404-untranslated-language.md").then(res => res.text())
                    }
                })
            }
        }).then(markdown => {
            function fixLinks(parent) {
                for (var index = 0; index < parent.children.length; index++) {
                    var child = parent.children.item(index)

                    if (child.tagName == "A") {
                        var href = child.getAttribute("href")

                        if (href.startsWith("./")) {
                            child.href = "./?page=" + href.replace("./", "").split("#")[0] + "&lang=" + lang + (href.replace("./", "").split("#")[1] != undefined ? "&scroll=" + href.replace("./", "").split("#")[1] : "")
                            child.target = "_parent"
                        }
                    }

                    fixLinks(child)
                }
            }

            var main = document.getElementById("main")
            main.innerHTML = marked.parse(markdown)
            fixLinks(main)

            document.title = main.children.item(0).innerHTML + " - " + main.children.item(1).innerHTML
            document.querySelector("html").lang = lang

            if (scrollTo != "top") document.querySelector("#" + scrollTo).scrollIntoView({ block: "center", inline: "center" })

            fetch("./pages/" + lang + "/sidebar.md").then(res => {
                if (res.status != 404) {
                    return res.text()
                } else {
                    return ""
                }
            }).then(markdown => {
                var sidebar = document.getElementById("sidebar")
                sidebar.innerHTML = marked.parse(markdown)
                fixLinks(sidebar)

                var header = 0

                /*for (var index = 0; index < sidebar.children.length; index++) {
                    var element = sidebar.children.item(index)

                    if (element.tagName == "H3") {
                        header = index

                        element.classList.add("dropdown")

                        element.addEventListener("click", event => {
                            if (!event.srcElement.classList.contains("open")) {
                                event.srcElement.classList.add("open")
                            } else {
                                event.srcElement.classList.remove("open")
                            }
                        })
                    } else if (element.tagName == "P" && header != 0) {
                        element.remove()
                        element.classList.add("dropdown-element")
                        sidebar.children.item(header).appendChild(element)

                        index--
                    }
                }*/
            })
        })

        fetch("./pages/languages.json").then(res => res.json()).then(languages => {
            var languagelist = document.getElementById("language")

            var index = 0
            function next() {
                fetch("./pages/" + languages[index] + "/language.json").then(res => res.json()).then(language => {
                    var option = document.createElement("option")
                    option.value = language.code
                    option.innerHTML = language.name + " (" + language.status + ")"
                    languagelist.appendChild(option)
                    if (lang == language.code) languagelist.value = language.code

                    if (index < languages.length - 1) {
                        index++
                        next()
                    }
                })
            }
            next()

            languagelist.addEventListener("change", event => {
                lang = languagelist.value

                window.location.replace("./?page=" + page + "&lang=" + lang)
            })
        })
    </script>
</body>

</html>
